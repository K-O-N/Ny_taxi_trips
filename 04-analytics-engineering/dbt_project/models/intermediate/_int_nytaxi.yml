version 2:

models:
  - name: int_nytaxi_union_trips
    description: "Intermediate model that unions the green and yellow taxi trips data, with a new column indicating the cab color while adding actual locations"
    columns:
      - name: tripid
        description: "Unique identifier for each trip, generated by hashing the combination of pickup_datetime, dropoff_datetime, pickup_locationid, dropoff_locationid, and vendorid"
        tests:
          - unique
          - not_null
      - name: cab_color
        description: "The color of the taxi cab, either 'green' or 'yellow'"

  - name: int_trip_locations
    description: "Intermediate model that shows actual locations for pickup and dropoff"
    columns:
      - name: locationid
        description: "Unique identifier for each location, taken from the pickup_locationid and dropoff_locationid columns in the source data"
        tests:
          - unique
          - not_null